{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<form method="post">
	<label>email address</label></br>
	<input name="emailaddr" required value="{{current_user.emailaddr}}"></br>

	<label>role</label></br>
	<select name="rid">
	{% for f in form %}
		{% if current_user.rid == f.id %}
		<option value="{{f.id}}" selected>{{ f.name }}</option>
		{% else %}
		<option value="{{f.id}}">{{ f.name }}</option>
		{% endif %}
	{% endfor %}
	</select>

	<button type="submit">update</button>
</form>
{% endblock %}
