{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
{% for u in data %}
<p>{{u.name}}, {{u.created_on}}. is admin? {{ u.is_admin }}</p>
<a href="{{ url_for('viauth.update_other', uid=u.id) }}">update</a>
<a href="{{ url_for('viauth.delete_other', uid=u.id) }}">delete</a>
{% endfor %}
{% endblock %}
