{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<a href="{{ url_for('viauth.insert_role') }}">new role</a>
{% for r in data %}
<p>{{r.name}}, {{ r.level }}</p>
<a href="{{ url_for('viauth.update_role', rid=r.id) }}">update</a>
<a href="{{ url_for('viauth.delete_role', rid=r.id) }}">delete</a>
{% endfor %}
{% endblock %}
